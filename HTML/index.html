<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<header class="nav">
    <div class="logo">F</div>
    <nav class="menu">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
    </nav>

    <button id="btn-cart" class="cart-btn">ðŸ›’ <span id="cart-count">0</span></button>
</header>

<section class="products">
    <div class="product-card">
        <img src="#.png" class="product-img">
        <h3 class="product-title">Puma X-Ray</h3>
        <p class="product-price">$255</p>
        <!-- utilizamos data-* pra guardar la informacion del elemento y poder agregarla al carrito -->
        <button class="add-cart-btn" data-id="1" data-name="Puma X-Ray" data-price="255" data-img="#.png">Agregar al carrito</button>
    </div>

    <div class="product-card">
        <img src="#.png" class="product-img">
        <h3 class="product-title">Nike Air Racer</h3>
        <p class="product-price">$320</p>
        <button class="add-cart-btn" data-id="2" data-name="Nike Air Racer" data-price="320" data-img="#.png">Agregar al carrito</button>
    </div>
</section>

<!-- Sidebar del carrito -->
<div id="sidebar" class="sidebar card bg-dark text-light vh-100 overflow-y-hidden">
    <div class="card-header d-flex gap-3 justify-content-between"> 
        <h3>Carrito</h3>
        <button id="close-sidebar" class="close-btn">âœ–</button>
    </div>
    <div class="card-body overflow-y-scroll">
        <div id="cart-items"></div>
    </div>
    <div class="card-footer d-flex flex-column gap-3">
        <h4 class="d-flex justify-content-between">
            <div class="">Total Items: </div>
            <div class="" id="cart-items-cout">0</div>
        </h4>
        <h4 class="d-flex justify-content-between align-items-center">
            <div class="">Total:  </div>
            <div class="">$ <span id="cart-total-check"></span></div>
            <button class="btn btn-light btn-lg">Comprar</button>
        </h4>
    </div>
</div>

<script src="../JS/script.js"></script>
</body>
</html>
